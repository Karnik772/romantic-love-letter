<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>50 Reasons Why I Love You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background hearts */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
    }
    
    /* Photo stickers with Polaroid style */
    .photo-stickers {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes stickerFloat {
      0%, 100% { transform: translateY(0) rotate(var(--rotation)); }
      50% { transform: translateY(-15px) rotate(calc(var(--rotation) + 3deg)); }
    }
    
    .photo-sticker {
      position: absolute;
      background: white;
      padding: 10px;
      padding-bottom: 35px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      border-radius: 3px;
      animation: stickerFloat 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    
    .photo-sticker:hover {
      transform: scale(1.1) rotate(0deg) !important;
      z-index: 10;
    }
    
    .photo-sticker img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
      border-radius: 2px;
    }
    
    /* Position stickers around the page symmetrically */
    .sticker-1 {
      top: 10%;
      left: 5%;
      --rotation: -8deg;
      transform: rotate(-8deg);
    }
    
    .sticker-2 {
      top: 10%;
      right: 5%;
      --rotation: 8deg;
      transform: rotate(8deg);
    }
    
    .sticker-3 {
      top: 35%;
      left: 3%;
      --rotation: 12deg;
      transform: rotate(12deg);
    }
    
    .sticker-4 {
      top: 35%;
      right: 3%;
      --rotation: -12deg;
      transform: rotate(-12deg);
    }
    
    .sticker-5 {
      top: 60%;
      left: 4%;
      --rotation: -6deg;
      transform: rotate(-6deg);
    }
    
    .sticker-6 {
      top: 60%;
      right: 4%;
      --rotation: 6deg;
      transform: rotate(6deg);
    }
    
    .sticker-7 {
      bottom: 10%;
      left: 8%;
      --rotation: 10deg;
      transform: rotate(10deg);
    }
    
    .sticker-8 {
      bottom: 10%;
      right: 8%;
      --rotation: -10deg;
      transform: rotate(-10deg);
    }
    
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
      opacity: 0.3;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    /* Hero section */
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      margin-bottom: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    .hero-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 2rem;
      object-fit: cover;
      border: 5px solid #c94f6d;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .hero-image:hover {
      transform: scale(1.05) rotate(2deg);
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      background: linear-gradient(135deg, #c94f6d, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    
    .intro {
      font-size: 1.3rem;
      font-style: italic;
      color: #764ba2;
      margin-top: 1rem;
    }
    
    /* Reasons grid */
    .reasons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .reason-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .reason-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 1);
    }
    
    .reason-number {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }
    
    .reason-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #333;
    }
    
    .inside-joke {
      font-weight: bold;
      color: #f5576c;
      text-shadow: none;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin-top: 3rem;
      font-size: 1.3rem;
      font-style: italic;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: #764ba2;
    }
    
    footer small {
      color: #c94f6d;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .hero { padding: 2rem 1rem; }
      .reasons-container { grid-template-columns: 1fr; }
      .photo-sticker { display: none; }
      .photo-stickers { display: none; }
    }
    
    @media (min-width: 769px) and (max-width: 1200px) {
      .photo-sticker img { width: 120px; height: 120px; }
      .sticker-3, .sticker-4, .sticker-7, .sticker-8 { display: none; }
    }

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script>

    // Add click effect to reason cards
    const cards = document.querySelectorAll('.reason-card');
    
    cards.forEach(card => {
        card.addEventListener('click', function() {
            // Add a pulse animation
            this.style.transform = 'scale(1.05)';
            setTimeout(() => {
                this.style.transform = 'translateY(-5px)';
            }, 200);
            
            // Create heart animation
            const heart = document.createElement('div');
            heart.textContent = 'üíñ';
            heart.style.position = 'absolute';
            heart.style.fontSize = '2rem';
            heart.style.animation = 'heartFloat 1s ease-out forwards';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.pointerEvents = 'none';
            this.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        });
        
        // Add hover sound effect indication
        card.addEventListener('mouseenter', function() {
            const number = this.querySelector('.reason-number');
            number.style.transform = 'rotate(360deg)';
            number.style.transition = 'transform 0.6s ease';
        });
        
        card.addEventListener('mouseleave', function() {
            const number = this.querySelector('.reason-number');
            number.style.transform = 'rotate(0deg)';
        });
    });
    
    // Add extra CSS for heart animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.5);
            }
        }
        
        .reason-card {
            position: relative;
            overflow: visible;
        }
        
        .reason-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: -1;
        }
        
        .reason-card:hover::before {
            opacity: 0.1;
        }
    `;
    document.head.appendChild(style);
    
    // Add floating hearts randomly
    setInterval(() => {
        if (Math.random() > 0.7) {
            const heart = document.createElement('div');

            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            document.querySelector('.hearts-bg').appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }
    }, 2000);
</script>>
